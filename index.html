<!DOCTYPE html>
<html>

<head>
    <title>Homework</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form id="searchForm">
        <div>
            <label>
                <input type="radio" name="selectedTag" value="All" checked> All
            </label>
            <select name="selectedDecades">
                  <option value="null" selected="selected" >combat Movies</option>
                  <option value="armadillo" >Armadillo</option>
                  <option value="warmachine">War machine</option>
                  <option value="soldier">soldier war</option>
                  <option value="us special forces">special forces</option>
                  <option value="newadventure">New adventure</option>
                  <option value="worldwar2">world war2</option>
                  <option value="markofcain">mark of cain</option>
                  <option value="afghanistanwar">afghanistan war</option>
                  <option value="roskemp">Ross kemp</option>
                  <option value="cartelwar">cartel war</option>
                  <option value="sniper">sniper</option>
                  <option value="legendmakers">legend makers</option>
            </select>
            <label>
                <input type="radio" name="selectedTag" value="Excellent"> Excellent
            </label>
            <label>
                <input type="radio" name="selectedTag" value="Very Good"> Very Good
            </label>
            <label>
                <input type="radio" name="selectedTag" value="Good"> Good
            </label>
        </div>
        <div>
            <input type="text" name="searchText">
            <button type="submit">Search</button>
            
        </div>

    </form>

    
         <select id="sortedFactor">
                  <option value="null" selected="selected"> Sort movies</option>
                  <option value="title">Title</option>
                  <option value="year">Year</option>
                  <option value="rating">Rating</option>
        </select>

    </form>

    <p id="searchCount" style="display: none"></p>

    <table id="moviesList" style="display: none" border="1">
        <thead>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Votes</th>
            <th>Tag</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

<script type="text/javascript" src="main.js"></script>

</html>
